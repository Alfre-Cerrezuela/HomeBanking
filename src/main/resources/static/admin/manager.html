<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Manager</title>
  <link rel="stylesheet" href="./asssets/css/style.css" />
  <link rel="shortcut icon" href="./asssets/IMG/account_balance_FILL0_wght400_GRAD0_opsz48.png" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <header>
    <nav>
      <a href="./loan_admin.html">Pr√©stamos</a>
    </nav>
  </header>
  <main id="app">
    <div class="clientManager">
      <h1>Client Manager</h1>
      <form>
        <label>
          Name:
          <input v-model="nombre" type="text" placeholder="Name" required />
        </label>
        <label>
          Last name:
          <input v-model="apellido" type="text" placeholder="Last name" required />
        </label>
        <label>
          Email address:
          <input v-model="email" type="email" placeholder="Email" />
        </label>
        <div class="botones">
          <button class="submit" @click="addClient">Add client</button>
          <button class="submit" @click="editClient">Edit client</button>
          <button class="submit" @click="clear">Clear</button>
        </div>
      </form>
      <div class="divTabla">
        <h2>Client List</h2>
        <table>
          <thead>
            <tr style="color: black">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr style="text-align: center" v-for="client of clients">
              <td>{{client.firstName}}</td>
              <td>{{client.lastName}}</td>
              <td>{{client.email}}</td>
              <td>
                <button @click="funcionDelete(client)"><span class="material-symbols-outlined">
                    delete_forever
                  </span></button>
                <button @click="mostrarCliente(client)"><span class="material-symbols-outlined">
                    edit
                  </span></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="clientRest">
      <h2>Client REST response</h2>
      <pre>
        {{arrayData}}
      </pre>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./asssets/js/manager.js"></script>
</body>

</html>
